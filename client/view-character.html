<!DOCTYPE html>
<html lang="en">

<head>
    <title>character.diy</title>
    <meta name="theme-color" content="#0086ff">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="character.diy">
    <meta property="og:title" content="c.diy â€” %%char_name%">
    <meta property="og:description" content="Talk to %%char_name%, a '%%char_blurb%' character, created by @%%char_authorName% using character.diy">
    <meta property="og:image" content="%%char_pfp%">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@j_ACK_SYN">
    <meta name="twitter:creator" content="@j_ACK_SYN">
    <meta property="twitter:description" content="Talk to %%char_name%, a '%%char_blurb%' character, created by @%%char_authorName% using character.diy">
    <meta property="twitter:image" content="%%char_pfp%">

    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .chat-message-count > i {
            padding-left: unset;
            padding: 0.5vw;
        }
    </style>
    <script>window.showIsPubWarn = "%%char_showPubWarn%" == true;</script>
</head>

<body style="margin:0;padding:0;">
    <div class="app">
        <div class="header">
            <div class="logo">
                <a class="link-clear" href="/">
                    <span class="header-logo-text">c.diy</span>
                </a>
            </div>
            <div class="rightside-menu">
                <div class="characters-button">
                    <a class="link-clear" href="/characters">
                        <i class="fa-regular fa-address-book fa-btn"></i>
                    </a>
                </div>
                <div class="chatroom-button">
                    <a class="link-clear" href="/chats">
                        <i class="fa-regular fa-comments fa-btn"></i>
                    </a>
                </div>
                <div class="user-settings">
                    <div class="dark-light">
                        <svg viewbox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                    </div>
                    <img class="user-profile account-profile" id="pfp" alt="">
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="content-area">
                <div id="loading-overlay" class="overlay">
                    <div id="loading-modal" class="loading-modal">
                        <h1>Loading</h1>
                        <span class="chat-message-count"><i class="fa-solid fa-quote-left"></i><span id="cliche-loading-message"></span><i class="fa-solid fa-quote-right"></i></span>
                        <div class="loading-img"></div>
                    </div>
                </div>
                <div class="content-area-main">
                    <div style="display: none;" id="not-public-warn" class="bg-warn">
                        <span class="warn-text"><strong>WARNING:</strong>&nbsp;This character is not public, no one will be able to use it except you</span>
                    </div>
                    <div class="chat-list-container">
                        <h1 id="char-name">View Character</h1>
                        <table class="chat-list">
                            <tbody id="chat-list">
                                <tr class="chat-list-item">
                                    <td class="chat-bot-image">
                                        <img src="%%char_pfp%" alt="pfp" class="chat-bot-image">
                                    </td>
                                    <td class="chat-bot-extra">
                                        <span class="chat-bot-name">%%char_name%</span>
                                        <span class="chat-message-count" style="font-weight: 800;">
                                            <i class="fa-solid fa-at"></i>%%char_authorName%
                                        </span>
                                        <span class="chat-message-count">
                                            <i class="fa-solid fa-robot"></i>%%char_backend%
                                        </span>
                                        <span class="chat-message-count">
                                            <i class="fa-solid fa-quote-left"></i>%%char_blurb%<i class="fa-solid fa-quote-right"></i>
                                        </span>
                                        <span id="add-btn" class="chat-link-button">
                                            <span class="chat-choose-button">Add to chat<i class="fa-regular fa-message fa-btn"></i></span>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/_global.js"></script>
    <script src="/scripts/view-character.js"></script>
</body>

</html>
